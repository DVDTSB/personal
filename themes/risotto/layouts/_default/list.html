{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">{{ .Title | markdownify }}</h1>

    {{ .Content }}

    <ul>
    {{ range .Pages }}
    <li>
        <article class="post">
          <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
          <span class="date">{{ .Date.Format "2 January 2006" }}</span>
          <section class="post__summary">{{ .Summary }}</section>
          tags:
          <ul>
            {{ range .Params.tags }}
            <li>
              <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
            </li>
            {{ end }}
          </ul>
        </article>
      </li>
    {{ end }}
    </ul>

{{ end }}
